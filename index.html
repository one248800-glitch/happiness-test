<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 행복도 검사</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 적용 (선택 사항) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        /* 커스텀 포커스 스타일 */
        input[type="radio"]:focus-visible {
            outline: 2px solid theme('colors.blue.400');
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- 설문지 카드 -->
    <div class="container mx-auto max-w-2xl bg-white rounded-2xl shadow-xl my-10">
        <div class="p-8 md:p-12">
            <!-- 제목 -->
            <h1 class="text-3xl font-bold text-center text-blue-700 mb-10">일반 행복도 검사</h1>
            
            <form id="happinessForm" class="space-y-10">
                <!-- 질문 1 -->
                <fieldset class="p-6 border rounded-lg shadow-sm bg-gray-50/50">
                    <legend class="text-lg font-semibold mb-4 text-gray-800">1. 나는 대체로 나 자신에 대해 이렇게 생각한다.</legend>
                    <div class="space-y-3">
                        <!-- 각 항목은 label로 감싸 클릭 영역을 넓힘 -->
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="1" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>굉장히 불행한 사람이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="2" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>불행한 사람이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="3" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 불행한 사람이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="4" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>보통이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="5" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 행복한 사람이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="6" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>행복한 사람이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q1" value="7" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>굉장히 행복한 사람이다</span>
                        </label>
                    </div>
                </fieldset>

                <!-- 질문 2 -->
                <fieldset class="p-6 border rounded-lg shadow-sm bg-gray-50/50">
                    <legend class="text-lg font-semibold mb-4 text-gray-800">2. 내 동료들과 비교했을 때, 나는 내 자신을 이렇게 생각한다.</legend>
                    <div class="space-y-3">
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="1" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>훨씬 불행하다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="2" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>불행하다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="3" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 불행하다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="4" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>보통이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="5" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 행복하다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="6" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>행복하다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q2" value="7" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>굉장히 행복하다</span>
                        </label>
                    </div>
                </fieldset>

                <!-- 질문 3 -->
                <fieldset class="p-6 border rounded-lg shadow-sm bg-gray-50/50">
                    <legend class="text-lg font-semibold mb-4 text-gray-800">3. 일반적으로 아주 행복한 사람들이 있다. 이런 사람들은 현재 일어나는 일은 상관없이 최대한 삶을 즐긴다. 당신은 자신의 삶을 얼마나 즐기는가?</legend>
                    <div class="space-y-3">
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="1" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>전혀 즐기지 않는다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="2" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>즐기지 않는다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="3" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 즐기지 않는다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="4" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>보통이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="5" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 즐긴다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="6" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>즐긴다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q3" value="7" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>아주 많이 즐긴다</span>
                        </label>
                    </div>
                </fieldset>

                <!-- 질문 4 -->
                <fieldset class="p-6 border rounded-lg shadow-sm bg-gray-50/50">
                    <legend class="text-lg font-semibold mb-4 text-gray-800">4. 일반적으로 항상 불행하다고 생각하는 사람들이 있다. 비록 우울해 보이지는 않지만 그렇다고 행복하다고 하지는 않는다. 위의 경우에서 당신을 얼마나 정확하게 대표하는가?</legend>
                    <div class="space-y-3">
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="1" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>나와 아주 가깝다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="2" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>나와 가깝다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="3" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>나와 조금 가깝다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="4" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>보통이다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="5" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>조금 비슷하지 않다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="6" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>비슷하지 않다</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition cursor-pointer">
                            <input type="radio" name="q4" value="7" class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                            <span>아주 비슷하지 않다</span>
                        </label>
                    </div>
                </fieldset>

                <!-- 제출 버튼 -->
                <button type="button" id="submitBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    결과 보기
                </button>
            </form>
        </div>
    </div>

    <!-- 배경 오버레이 (사이드 패널용) -->
    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-60 hidden transition-opacity duration-300 ease-in-out z-30 opacity-0"></div>

    <!-- 결과 사이드 패널 -->
    <div id="sidePanel" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl p-8 transform translate-x-full transition-transform duration-300 ease-in-out z-40 flex flex-col">
        <!-- 패널 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">검사 결과</h2>
            <button id="closePanelBtn" class="text-gray-500 hover:text-gray-800 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <!-- 패널 본문 -->
        <div class="flex-grow overflow-y-auto">
            <p id="panelResultText" class="text-lg leading-relaxed">결과가 여기에 표시됩니다.</p>
        </div>
    </div>


    <script>
        // DOM 요소 가져오기
        const submitBtn = document.getElementById('submitBtn');
        const sidePanel = document.getElementById('sidePanel');
        const backdrop = document.getElementById('backdrop');
        const closePanelBtn = document.getElementById('closePanelBtn');
        const panelResultText = document.getElementById('panelResultText');

        // 패널 보여주기 함수
        function showPanel() {
            backdrop.classList.remove('hidden'); // 배경 표시
            setTimeout(() => {
                // 약간의 딜레이 후 애니메이션 시작
                backdrop.classList.remove('opacity-0'); // 배경 서서히 나타남
                sidePanel.classList.remove('translate-x-full'); // 패널이 오른쪽에서 나옴
            }, 10);
        }

        // 패널 숨기기 함수
        function hidePanel() {
            backdrop.classList.add('opacity-0'); // 배경 서서히 사라짐
            sidePanel.classList.add('translate-x-full'); // 패널이 오른쪽으로 들어감
            
            // 트랜지션이 끝난 후 오버레이를 완전히 숨김
            setTimeout(() => {
                backdrop.classList.add('hidden');
            }, 300); // CSS transition duration(300ms)과 일치
        }

        // '결과 보기' 버튼 클릭 이벤트
        submitBtn.addEventListener('click', () => {
            // 각 질문에서 선택된 값 가져오기
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');
            const q4 = document.querySelector('input[name="q4"]:checked');

            // 모든 질문에 답했는지 확인
            if (q1 && q2 && q3 && q4) {
                // 선택된 값들을 정수로 변환
                const score1 = parseInt(q1.value);
                const score2 = parseInt(q2.value);
                const score3 = parseInt(q3.value);
                const score4 = parseInt(q4.value);

                // 점수 계산 (총합 / 4)
                const totalScore = score1 + score2 + score3 + score4;
                const finalResult = totalScore / 4;

                // 결과 텍스트 설정 (요청하신 참고 해석 포함)
                panelResultText.innerHTML = `당신의 총점은 <strong class="text-blue-600">${totalScore}점</strong> 입니다.<br>최종 행복 점수는 <strong class="text-blue-600">${finalResult.toFixed(2)}점</strong> 입니다.<br><br><div class="text-base text-gray-600 mt-4 block text-left"><strong class="font-semibold text-gray-800">&lt;참고 해석&gt;</strong><br>미국 성인의 평균 점수는 4.8점이고, 검사를 받은 사람들 중 3분의 2가 3.8점에서 5.8점을 받았습니다.</div>`;
            } else {
                // 하나라도 답변 안 했을 시 경고 메시지
                panelResultText.innerHTML = '<span class="text-red-600 font-semibold">모든 문항에 답변해주세요.</span>';
            }
            
            // 결과 패널 보여주기
            showPanel();
        });

        // '닫기' 버튼(X) 클릭 이벤트
        closePanelBtn.addEventListener('click', hidePanel);

        // 어두운 배경 클릭 시 닫기
        backdrop.addEventListener('click', hidePanel);
    </script>

</body>
</html>
